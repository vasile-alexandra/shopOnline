<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="drawer-menu" mode="side">
  <mat-card class = "card-item-menu" (click)="onHome()">
    <mat-card-content>
      <p>
        Home
      </p>
    </mat-card-content>
  </mat-card>
    <mat-card class = "card-item-menu" (click)="onAdmin()">
      <mat-card-content>
        <p>
          Admin
        </p>
      </mat-card-content>
    </mat-card>
    <mat-card class = "card-item-menu" (click)="onLogout()">
      <mat-card-content>
        <p>
          Logout
        </p>
      </mat-card-content>
    </mat-card>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color = "primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Shop Online</span>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon>favorite</mat-icon>
      </button>
      <app-cart-button></app-cart-button>
    </mat-toolbar>
    <app-list-items showBuyButton="true">
    </app-list-items>
  </div>

</mat-drawer-container>
